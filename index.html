<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">
      <a-assets>
        <audio id="alice" src="./alice.mp3"></audio>
        <a-asset-item id="book" src="./scene.gltf"></a-asset-item>
      </a-assets>
      <!-- <a-sphere position="0 1.25 -3" radius="1" color="#EF2D5E" shadow></a-sphere>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane> -->
      <a-entity id="alicesound" sound="src: #alice; autoplay: true; loop: true"></a-entity>
      <a-entity id="alicebook" gltf-model="#book" position="0 0 -4" scale="0.25 0.25 0.25" rotation="0 90 0"></a-entity>
    </a-scene>
  </body>
</html>
