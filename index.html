<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">
      <a-assets>
        <audio id="alice" src="./alice.mp3"></audio>
        <a-asset-item id="book" src="./scene.gltf"></a-asset-item>
      </a-assets>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#2e8ac7" shadow></a-plane>
      <a-light type="ambient" color="#red"></a-light>
      <a-light type="point" color="#blue" position="-2 2 2"></a-light>
      <a-entity position="0 0 0">
        <a-camera></a-camera>
      </a-entity>
      <a-entity id="alicesound" sound="src: #alice; autoplay: true; loop: true"></a-entity>
      <a-entity id="alicebook" gltf-model="#book" position="0 0 -4" scale="0.25 0.25 0.25" rotation="0 0 0"
        animation__1="property: rotation; to: 0 -540 0; loop: true; dur: 6000; easing: linear"
        animation="property: position; from: 0 0 -4; to: 0 2 -4; loop: true; dir: alternate; dur: 6000; easing: linear"
        >
      </a-entity>
    </a-scene>
  </body>
</html>
